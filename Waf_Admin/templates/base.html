<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- すべてのデバイスに対して適切なレンダリングとタッチズームを保証するために、レスポンシブビューポートメタタグを<head> に追加 -->
    <!-- タイトルブロック変えない限り基本タイトルはwafの管理画面になる -->
    {% block title %}
    <title>Wafの管理画面</title> 
    {% endblock %}
    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrapのCSSを読み込む -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- staticフォルダ内のcssフォルダ内のbase.cssを読み込む -->
    {% endblock %}
</head>
<body>
    <div class="content">
        <!-- コンテンツブロック -->
        {% block content %}
        <div class="content">
            <!-- 継承先にも全体のコンテンツ部分にdivclassをつける -->

        </div>
        {% endblock %}
    </div>
    
    <footer>
        <!-- footerブロック -->
        {% block footer %}
        <p>
            tech.black_hacker
        </p>
        {% endblock %}
    </footer>
</body>
</html>
